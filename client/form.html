<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cryptaegis Exchange</title>
</head>
<body>
    <main>
        <div class="form">
            <h2>Create User</h2>
            <form id="userForm">
                <input id="userName" type="text" placeholder="Name" required>
                <p class="inputDef" id="userNameDef"></p>
                <input id="email" type="text" placeholder="Email" required>
                <input id="phoneNum" type="text" placeholder="Phone Number" required>
                <input id="location" type="text" placeholder="Location" required>
                <input id="age" type="number" placeholder="Age" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="form.js"></script>
</body>
</html>
